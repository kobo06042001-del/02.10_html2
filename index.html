* { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
        --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --primary-solid: #667eea;
        --bg-main: #f5f1e8;
        --bg-card: #ffffff;
        --bg-sidebar: #2d3142;
        --text-primary: #2d3142;
        --text-secondary: #6b7280;
        --border: #e5e0d5;
        --free: #10b981;
        --paid: #ef4444;
        --freemium: #f59e0b;
        --shadow: 0 10px 40px -15px rgba(45, 49, 66, 0.15);
    }

    body {
        font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
        background: var(--bg-main);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 280px;
        height: 100vh;
        background: var(--bg-sidebar);
        border-right: 1px solid rgba(229, 224, 213, 0.3);
        padding: 30px 20px;
        overflow-y: auto;
        z-index: 1000;
        scrollbar-width: thin;
        scrollbar-color: var(--primary-solid) var(--bg-sidebar);
        color: #ffffff;
    }

    .sidebar::-webkit-scrollbar { width: 6px; }
    .sidebar::-webkit-scrollbar-track { background: var(--bg-sidebar); }
    .sidebar::-webkit-scrollbar-thumb { background: var(--primary-solid); border-radius: 3px; }

    .logo {
        font-size: 1.5rem;
        font-weight: 800;
        color: #ffffff;
        margin-bottom: 30px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo::before {
        content: "ü§ñ";
    }

    .search-box {
        position: relative;
        margin-bottom: 25px;
    }

    .search-box input {
        width: 100%;
        padding: 12px 40px 12px 15px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: #ffffff;
        font-size: 0.9rem;
        transition: all 0.3s;
    }

    .search-box input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .search-box input:focus {
        outline: none;
        border-color: var(--primary-solid);
        background: rgba(255, 255, 255, 0.15);
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .search-box::after {
        content: "üîç";
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0.5;
    }

    .filter-section {
        margin-bottom: 25px;
    }

    .filter-title {
        font-size: 0.75rem;
        font-weight: 700;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.6);
        margin-bottom: 12px;
        letter-spacing: 1px;
    }

    .filter-buttons {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
    }

    .filter-btn {
        padding: 6px 14px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.2s;
        color: rgba(255, 255, 255, 0.8);
    }

    .filter-btn:hover {
        border-color: var(--primary-solid);
        color: #ffffff;
        background: rgba(255, 255, 255, 0.15);
    }

    .filter-btn.active {
        background: var(--primary);
        border-color: var(--primary-solid);
        color: white;
    }

    .nav-item {
        padding: 12px 15px;
        margin: 4px 0;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        border-left: 3px solid transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-item:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        border-left-color: var(--primary-solid);
    }

    .nav-item.active {
        background: rgba(102, 126, 234, 0.2);
        color: #ffffff;
        border-left-color: var(--primary-solid);
        font-weight: 600;
    }

    .nav-item .count {
        background: rgba(0, 0, 0, 0.3);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.8);
    }

    /* Main Content */
    .main-content {
        margin-left: 280px;
        padding: 40px;
        min-height: 100vh;
    }

    .header {
        margin-bottom: 40px;
    }

    .header h1 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 10px;
        background: var(--primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .header-stats {
        display: flex;
        gap: 20px;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .stat-card {
        background: var(--bg-card);
        padding: 20px 25px;
        border-radius: 15px;
        border: 1px solid var(--border);
        flex: 1;
        min-width: 200px;
        box-shadow: 0 2px 10px rgba(45, 49, 66, 0.08);
    }

    .stat-card .label {
        font-size: 0.85rem;
        color: var(--text-secondary);
        margin-bottom: 8px;
    }

    .stat-card .value {
        font-size: 2rem;
        font-weight: 700;
        background: var(--primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .controls {
        display: flex;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }

    .sort-btn {
        padding: 10px 20px;
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 10px;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.2s;
        font-size: 0.9rem;
    }

    .sort-btn:hover, .sort-btn.active {
        background: var(--primary);
        border-color: var(--primary-solid);
        color: white;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 50px;
    }

    .category-header {
        grid-column: 1 / -1;
        margin-top: 40px;
        padding-bottom: 15px;
        border-bottom: 2px solid var(--border);
    }

    .category-header h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .category-header .cat-count {
        font-size: 1rem;
        color: var(--text-secondary);
        font-weight: 400;
    }

    /* Card Design */
    .card {
        background: var(--bg-card);
        border: 1px solid var(--border);
        border-radius: 20px;
        padding: 25px;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: var(--primary);
        transform: scaleX(0);
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: var(--shadow);
        border-color: var(--primary-solid);
    }

    .card:hover::before {
        transform: scaleX(1);
    }

    .card-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
    }

    .badge {
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.7rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .badge.free { background: var(--free); color: white; }
    .badge.paid { background: var(--paid); color: white; }
    .badge.freemium { background: var(--freemium); color: white; }

    .external-link {
        font-size: 1.3rem;
        opacity: 0.5;
        transition: all 0.2s;
        text-decoration: none;
    }

    .external-link:hover {
        opacity: 1;
        transform: scale(1.2);
    }

    .card-title-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
    }

    .service-logo {
        width: 40px;
        height: 40px;
        border-radius: 10px;
        object-fit: cover;
        background: var(--bg-main);
        padding: 6px;
        flex-shrink: 0;
    }

    .card h3 {
        font-size: 1.4rem;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
    }

    .card-category {
        font-size: 0.8rem;
        color: var(--primary-solid);
        margin-bottom: 12px;
        font-weight: 600;
    }

    .card-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
        line-height: 1.6;
        margin-bottom: 15px;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(10px);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        padding: 20px;
    }

    .modal-content {
        background: #ffffff;
        border: 1px solid var(--border);
        border-radius: 25px;
        max-width: 800px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
        padding: 40px;
        position: relative;
        box-shadow: var(--shadow);
    }

    .modal-content::-webkit-scrollbar { width: 8px; }
    .modal-content::-webkit-scrollbar-track { background: #f5f1e8; border-radius: 10px; }
    .modal-content::-webkit-scrollbar-thumb { background: var(--primary-solid); border-radius: 10px; }

    .close-btn {
        position: absolute;
        top: 25px;
        right: 30px;
        font-size: 2rem;
        cursor: pointer;
        color: var(--text-secondary);
        transition: all 0.2s;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: var(--bg-main);
    }

    .close-btn:hover {
        color: var(--text-primary);
        transform: rotate(90deg);
    }

    .modal-header {
        margin-bottom: 30px;
    }

    .modal-header h2 {
        font-size: 2rem;
        font-weight: 800;
        background: var(--primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .modal-logo {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        object-fit: cover;
        background: var(--bg-main);
        padding: 8px;
        -webkit-text-fill-color: initial;
    }

    .modal-section {
        margin-bottom: 30px;
    }

    .modal-section h4 {
        font-size: 1.1rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: var(--primary-solid);
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .modal-section p, .modal-section ul {
        color: var(--text-secondary);
        line-height: 1.8;
    }

    .prompt-box {
        background: #f5f1e8;
        border: 1px solid var(--border);
        border-left: 4px solid var(--primary-solid);
        padding: 20px;
        border-radius: 12px;
        font-family: 'Monaco', 'Consolas', monospace;
        font-size: 0.9rem;
        color: var(--text-primary);
        white-space: pre-wrap;
        line-height: 1.6;
        margin-top: 10px;
    }

    .action-btn {
        width: 100%;
        padding: 15px;
        background: var(--primary);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 20px;
    }

    .action-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -10px rgba(102, 126, 234, 0.5);
    }

    .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        margin-top: 15px;
    }

    .info-item {
        background: #f5f1e8;
        padding: 15px;
        border-radius: 10px;
        border: 1px solid var(--border);
    }

    .info-item .label {
        font-size: 0.8rem;
        color: var(--text-secondary);
        margin-bottom: 5px;
    }

    .info-item .value {
        font-size: 1rem;
        color: var(--text-primary);
        font-weight: 600;
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 80px 20px;
        color: var(--text-secondary);
    }

    .empty-state .emoji {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.5;
    }

    .empty-state h3 {
        font-size: 1.5rem;
        margin-bottom: 10px;
        color: var(--text-primary);
    }

    /* Responsive */
    @media (max-width: 1024px) {
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .main-content {
            margin-left: 0;
        }

        .grid {
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
    }

    @media (max-width: 640px) {
        .grid {
            grid-template-columns: 1fr;
        }

        .modal-content {
            padding: 25px;
        }

        .info-grid {
            grid-template-columns: 1fr;
        }
    }

    /* Loading Animation */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card {
        animation: fadeIn 0.5s ease-out;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 10px; }
    ::-webkit-scrollbar-track { background: var(--bg-main); }
    ::-webkit-scrollbar-thumb { background: var(--primary-solid); border-radius: 5px; }
    ::-webkit-scrollbar-thumb:hover { background: #764ba2; }
</style>

<script>
    let currentFilter = 'all';

    // Í∞ÄÍ≤© ÌÉÄÏûÖ ÌåêÎ≥Ñ (Ìïú/ÏòÅ ÌòºÏû¨ ÎåÄÏùë)
    function getPriceCategory(type) {
        if (!type) return 'freemium';
        var t = type.toLowerCase();
        // Î¨¥Î£å (Free) ÌåêÎ≥Ñ - freemium/Î∂ÄÎ∂ÑÏú†Î£å Ï†úÏô∏
        var isFree = t.indexOf('free') !== -1 || t.indexOf('Î¨¥Î£å') !== -1;
        var isFreemium = t.indexOf('freemium') !== -1 || t.indexOf('Î∂ÄÎ∂Ñ Ïú†Î£å') !== -1 || t.indexOf('Î∂ÄÎ∂ÑÏú†Î£å') !== -1;
        var isPaid = t.indexOf('paid') !== -1 || t.indexOf('Ïú†Î£å') !== -1;

        if (isFreemium) return 'freemium';
        if (isPaid && !isFree) return 'paid';
        if (isFree && !isPaid) return 'free';
        if (isFree && isPaid) return 'freemium'; // "Î¨¥Î£å/Ïú†Î£å", "Free/Paid"
        return 'freemium';
    }

    // Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ Í∞úÏàò Í≥ÑÏÇ∞
    function getCategoryCounts() {

        embeddedServices.forEach(function(s) {
            const cat = s.category || 'Í∏∞ÌÉÄ';
            counts[cat] = (counts[cat] || 0) + 1;
        });
        return counts;
    }

    // Ïπ¥ÌÖåÍ≥†Î¶¨ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò ÏÉùÏÑ±
    function renderCategories() {
        const nav = document.getElementById('categoryNav');
        const counts = getCategoryCounts();
        const categories = ['Ï†ÑÏ≤¥'].concat(Object.keys(counts).sort());

        nav.innerHTML = categories.map(function(cat) {
            const count = cat === 'Ï†ÑÏ≤¥' ? embeddedServices.length : counts[cat];
            return '<div class="nav-item ' + (cat === currentCategory ? 'active' : '') + '"' +
                   ' onclick="filterByCategory(\'' + cat.replace(/'/g, "\\'") + '\')">' +
                   '<span>' + cat + '</span>' +
                   '<span class="count">' + count + '</span>' +
                   '</div>';
        }).join('');

        document.getElementById('categoryCount').textContent = Object.keys(counts).length;
    }

    // ÏÑúÎπÑÏä§ ÌïÑÌÑ∞ÎßÅ
    function getFilteredServices() {
        return embeddedServices.filter(function(s) {
            if (currentCategory !== 'Ï†ÑÏ≤¥' && s.category !== currentCategory) return false;
            if (currentFilter !== 'all') {
                var cat = getPriceCategory(s.type);
                if (currentFilter === 'Free' && cat !== 'free') return false;
                if (currentFilter === 'Paid' && cat !== 'paid') return false;
                if (currentFilter === 'Freemium' && cat !== 'freemium') return false;
            }
            if (searchQuery) {
                var query = searchQuery.toLowerCase();
                var searchText = [s.name, s.category, s.description || '', s.pros || '', s.identity || ''].join(' ').toLowerCase();
                if (searchText.indexOf(query) === -1) return false;
            }
            return true;
        });
    }

    // ÏÑúÎπÑÏä§ Ïπ¥Îìú Î†åÎçîÎßÅ
    function renderServices() {
        var grid = document.getElementById('serviceGrid');
        var filtered = getFilteredServices();

        filtered.sort(function(a, b) {
            if (currentSort === 'name') return a.name.localeCompare(b.name);
            if (currentSort === 'category') return (a.category || '').localeCompare(b.category || '');
            if (currentSort === 'type') return (a.type || '').localeCompare(b.type || '');
            return 0;
        });

        document.getElementById('totalCount').textContent = filtered.length;
        var freeCount = filtered.filter(function(s) { return getPriceCategory(s.type) === 'free'; }).length;
        document.getElementById('freeCount').textContent = freeCount;

        if (filtered.length === 0) {
            grid.innerHTML = '<div class="empty-state" style="grid-column: 1 / -1;">' +
                '<div class="emoji">üîç</div>' +
                '<h3>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</h3>' +
                '<p>Îã§Î•∏ Í≤ÄÏÉâÏñ¥ÎÇò ÌïÑÌÑ∞Î•º ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî</p></div>';
            return;
        }

        if (currentCategory === 'Ï†ÑÏ≤¥') {
            var groupedByCategory = {};
            filtered.forEach(function(s) {
                var cat = s.category || 'Í∏∞ÌÉÄ';
                if (!groupedByCategory[cat]) groupedByCategory[cat] = [];
                groupedByCategory[cat].push(s);
            });

            var categories = Object.keys(groupedByCategory).sort();
            grid.innerHTML = categories.map(function(cat) {
                var services = groupedByCategory[cat];
                var cardsHTML = services.map(function(s) {
                    return createServiceCard(s, embeddedServices.indexOf(s));
                }).join('');
                return '<div class="category-header"><h2>' + cat +
                       ' <span class="cat-count">(' + services.length + 'Í∞ú)</span></h2></div>' +
                       cardsHTML;
            }).join('');
        } else {
            grid.innerHTML = filtered.map(function(s) {
                return createServiceCard(s, embeddedServices.indexOf(s));
            }).join('');
        }
    }
